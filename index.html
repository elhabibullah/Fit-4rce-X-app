    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: transparent; /* Allow background layers to show through */
        color: #d1d5db; /* Gray-300 */
        min-height: 100vh;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
        color: #ffffff; /* White */
        font-weight: 700; /* Bold */
      }
      
      /* Core Animations */
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-slideInUp {
        animation: slideInUp 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
      @keyframes slideInUp {
        0% { transform: translateY(100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      /* TV On Animation */
      @keyframes tvOn {
          0% { transform: scale(1, 0.01); opacity: 0; }
          30% { transform: scale(1, 0.01); opacity: 1; }
          32% { transform: scale(0.01, 0.01); opacity: 0; } /* Blink */
          34% { transform: scale(1, 0.01); opacity: 1; } /* Blink */
          70% { transform: scale(1, 1); opacity: 1; }
          100% { transform: scale(1, 1); opacity: 1; }
      }
      .animate-tv-on {
          animation: tvOn 0.7s forwards;
          transform-origin: center;
      }

      /* Glowing Border Effect (Purple) */
      @keyframes rotateGlow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .glow-container {
        position: relative;
        border-radius: 1rem; /* 16px */
        padding: 1px; /* Thinner border */
        overflow: hidden;
        z-index: 0;
      }
      .glow-container::before {
        content: "";
        position: absolute;
        z-index: -1;
        top: -150%;
        left: -150%;
        width: 400%;
        height: 400%;
        background: conic-gradient(
          from 0deg at 50% 50%, 
          transparent 0%, 
          #8A2BE2 4%, 
          transparent 10%
        );
        animation: rotateGlow 3s linear infinite;
        transition: animation-duration 0.3s ease;
      }
      .glow-container:hover::before {
        animation-duration: 1.5s;
      }

      /* Golden Glow Effect for Premium Highlights */
      .gold-glow-container {
        position: relative;
        overflow: hidden;
        z-index: 0;
      }
      .gold-glow-container::before {
        content: "";
        position: absolute;
        z-index: -1;
        top: -150%;
        left: -150%;
        width: 400%;
        height: 400%;
        background: conic-gradient(
          from 0deg at 50% 50%, 
          transparent 0%, 
          #FFD700 15%, 
          transparent 30%
        );
        animation: rotateGlow 2.5s linear infinite;
      }

      .glow-content {
        background-color: #121212; /* Dark, almost black background */
        border-radius: calc(1rem - 1px); /* Match container border-radius minus padding */
        position: relative;
        width: 100%;
        height: 100%;
      }

      /* --- Background Layering System --- */
      #root {
        isolation: isolate; /* Create a new stacking context for the app */
      }
      .app-background {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #000;
        z-index: -2; /* Layer 1: The very back */
      }
    </style>

        window.addEventListener('load', () => {
