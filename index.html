    <style>
      html, body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        min-height: 100% !important;
        background-color: #000;
        color: #e5e7eb;
        overflow-x: hidden !important;
        overflow-y: auto !important;
        -webkit-overflow-scrolling: touch;
      }
      #root { width: 100%; min-height: 100vh; }
      body { font-family: 'Poppins', sans-serif; font-weight: 300; }

      /* CIRCULAR ORBITAL HARDWARE ENGINE */
      @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .glow-container {
        position: relative;
        border-radius: 1.5rem;
        overflow: hidden;
        background: #2a2a2a; /* LIGHTER METALLIC SURFACE FOR INACTIVE - IMPROVES CONTRAST */
        border: 2px solid #3d2050; /* VISIBLE PURPLE EDGES ON INACTIVE */
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      .glow-container.active {
        background: #2E0854; /* ACTIVE: ROYAL DEEP PURPLE */
        border-color: #8A2BE2; /* VIBRANT ACTIVE BORDER */
        box-shadow: 0 0 50px rgba(138, 43, 226, 0.5);
        transform: translateY(-2px);
      }

      /* THE ROTATING METALLIC GLINT - ONLY ON ACTIVE */
      .glow-container.active::before {
        content: '';
        position: absolute;
        top: -75%;
        left: -75%;
        width: 250%;
        height: 250%;
        background: conic-gradient(
          transparent, 
          rgba(255, 255, 255, 0.8), 
          rgba(138, 43, 226, 1.0),
          transparent 40%
        );
        animation: orbit 2s linear infinite;
        z-index: 0;
      }

      .glow-content {
        position: relative;
        z-index: 1;
        /* Translucent face for hardware look */
        background-color: rgba(25, 25, 25, 0.85); 
        border-radius: calc(1.5rem - 2px);
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #ffffff; /* FORCE WHITE TEXT FOR VISIBILITY */
        transition: all 0.4s ease;
        backdrop-filter: blur(12px);
      }

      .glow-container.active .glow-content {
        background-color: rgba(30, 0, 60, 0.4);
        color: #ffffff; /* SHARP WHITE FOR ACTIVE */
      }

      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

      /* TYPOGRAPHY - PREMIUM LIGHT BY DEFAULT */
      button, a, span, h1, h2, h3, p, label, input, textarea {
        font-weight: 300;
      }
      /* ALLOW BOLD CLASS TO WORK FOR CONTRAST */
      .font-bold {
        font-weight: 700 !important;
      }
      .font-black {
        font-weight: 900 !important;
      }
      .font-light {
        font-weight: 300 !important;
      }
    </style>
